<ion-header>
  <ion-toolbar color="dark">

    <ion-icon (click)="Home()" slot="start" name="arrow-back" class="css"></ion-icon>
    <ion-icon slot="end" name="cart" class="Carr" (click)="Carrinho()"></ion-icon>

    <ion-title>Card√°pio Baixa-Caloria</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding class="background">





  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card-subtitle>{{prato.nome}}</ion-card-subtitle>

          </ion-col>
          <ion-col>
            <ion-card-subtitle class="valor">{{prato.valor}}</ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-grid>






      <img src="{{prato.imagem}}" class="img">


      <ion-card-title> {{prato?.ingrediente}}</ion-card-title>

      <ion-card-title>{{prato?.descricao}}</ion-card-title>

    </ion-card-header>




    <ion-card-content>
      <ion-button expand="full" fill="outline" color="white" (click)="ListaDePratos()">Sair</ion-button>
    </ion-card-content>
  </ion-card>




</ion-content>
