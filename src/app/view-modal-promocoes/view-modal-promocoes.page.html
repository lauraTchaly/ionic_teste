<ion-header>
  <ion-toolbar color="warning">
    <ion-icon (click)="Home()" slot="start" name="arrow-back" class="css"></ion-icon>
    <ion-icon slot="end" name="cart" class="Carr" (click)="Carrinho()"></ion-icon>
    <ion-title>Card√°pio Promocional</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>


  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card-subtitle>{{promocao.nome}}</ion-card-subtitle>

          </ion-col>
          <ion-col>
            <ion-card-subtitle class="valor">{{promocao.valor}}</ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-grid>






      <img src="{{promocao.imagem}}">


      <ion-card-title> {{promocao?.ingrediente}}</ion-card-title>

      <ion-card-title>{{promocao?.descricao}}</ion-card-title>

    </ion-card-header>


      <ion-card-content>
        <ion-button expand="full" color="danger" (click)="ListaDePromocoes()">Sair</ion-button>
      </ion-card-content>
    </ion-card>




  </ion-content>
